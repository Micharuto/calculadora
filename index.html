<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calculadora</title>

<style>
    body {
        background: #101010;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
    }

    .calc {
        background: #181818;
        padding: 20px;
        border-radius: 15px;
        width: 320px;
        box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    .display {
        width: 100%;
        height: 70px;
        font-size: 2rem;
        background: #000;
        color: #0f0;
        border: none;
        padding: 10px;
        text-align: right;
        border-radius: 10px;
        margin-bottom: 15px;
        outline: none;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    button {
        padding: 20px;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: #333;
        color: white;
        transition: 0.2s;
    }

    button:hover {
        background: #555;
    }

    .op { background: #ff9500; }
    .op:hover { background: #ffa733; }

    .del  { background: #d63031; }
    .del:hover { background: #ff4d4d; }

    .equal { background: #00b894; }
    .equal:hover { background: #00d6aa; }
</style>

</head>
<body>
    <div class="calc">
        <input type="text" id="display" class="display" disabled>

        <div class="buttons">
            <button class="del" onclick="limpar()">C</button>
            <button class="del" onclick="apagar()">⌫</button>
            <button class="op" onclick="adicionar('%')">%</button>
            <button class="op" onclick="adicionar('/')">÷</button>

            <button onclick="adicionar('7')">7</button>
            <button onclick="adicionar('8')">8</button>
            <button onclick="adicionar('9')">9</button>
            <button class="op" onclick="adicionar('*')">×</button>

            <button onclick="adicionar('4')">4</button>
            <button onclick="adicionar('5')">5</button>
            <button onclick="adicionar('6')">6</button>
            <button class="op" onclick="adicionar('-')">−</button>

            <button onclick="adicionar('1')">1</button>
            <button onclick="adicionar('2')">2</button>
            <button onclick="adicionar('3')">3</button>
            <button class="op" onclick="adicionar('+')">+</button>

            <button onclick="adicionar('0')">0</button>
            <button onclick="adicionar('.')">.</button>
            <button class="op" onclick="raiz()">√</button>
            <button class="equal" onclick="calcular()">=</button>
        </div>
    </div>

<script>
    const dis = document.getElementById("display");

    function adicionar(v) {
        dis.value += v;
    }

    function limpar() {
        dis.value = "";
    }

    function apagar() {
        dis.value = dis.value.slice(0, -1);
    }

    function raiz() {
        if (dis.value !== "") {
            dis.value = Math.sqrt(eval(dis.value));
        }
    }

    function calcular() {
        try {
            dis.value = eval(dis.value.replace("%", "/100"));
        } catch {
            dis.value = "Erro";
        }
    }
</script>

</body>
</html>
