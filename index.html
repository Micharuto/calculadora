<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Calculadora Completa</title>

<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #1d1f21;
        color: white;
        margin: 0;
    }

    .calc {
        background: #2b2d31;
        padding: 20px;
        border-radius: 12px;
        width: 320px;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    #display {
        width: 100%;
        height: 60px;
        font-size: 28px;
        margin-bottom: 15px;
        text-align: right;
        padding: 10px;
        border-radius: 8px;
        border: none;
        background: #3a3d41;
        color: white;
    }

    button {
        width: 72px;
        height: 60px;
        font-size: 20px;
        margin: 5px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #4b4f55;
        color: white;
        transition: 0.2s;
    }

    button:hover {
        background: #5a5f66;
    }

    .op {
        background: #ff9800;
    }
    .op:hover {
        background: #e68a00;
    }

    .igual {
        background: #4caf50;
    }
    .igual:hover {
        background: #449d48;
    }

    .clear {
        background: #f44336;
    }
    .clear:hover {
        background: #d7382c;
    }

</style>

</head>
<body>

<div class="calc">
    <input id="display" disabled />

    <div>
        <button class="clear" onclick="limpar()">C</button>
        <button onclick="add('%')">%</button>
        <button onclick="raiz()">√</button>
        <button class="op" onclick="add('/')">÷</button>
    </div>

    <div>
        <button onclick="add('7')">7</button>
        <button onclick="add('8')">8</button>
        <button onclick="add('9')">9</button>
        <button class="op" onclick="add('*')">×</button>
    </div>

    <div>
        <button onclick="add('4')">4</button>
        <button onclick="add('5')">5</button>
        <button onclick="add('6')">6</button>
        <button class="op" onclick="add('-')">−</button>
    </div>

    <div>
        <button onclick="add('1')">1</button>
        <button onclick="add('2')">2</button>
        <button onclick="add('3')">3</button>
        <button class="op" onclick="add('+')">+</button>
    </div>

    <div>
        <button onclick="add('0')" style="width: 154px;">0</button>
        <button onclick="add('**')">xⁿ</button>
        <button class="igual" onclick="calcular()">=</button>
    </div>
</div>

<script>
    function add(num) {
        document.getElementById("display").value += num;
    }

    function limpar() {
        document.getElementById("display").value = "";
    }

    function raiz() {
        let valor = document.getElementById("display").value;
        if (valor !== "") {
            document.getElementById("display").value = Math.sqrt(valor);
        }
    }

    function calcular() {
        let expressao = document.getElementById("display").value;

        try {
            let resultado = eval(expressao);
            document.getElementById("display").value = resultado;
        } catch {
            document.getElementById("display").value = "Erro";
        }
    }
</script>

</body>
</html>
