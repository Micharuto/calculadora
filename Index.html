<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Calculadora Simples</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 420px;
    margin: 40px auto;
    text-align: center;
  }
  input, button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    margin: 6px 0;
  }
  #res {
    margin-top: 12px;
    padding: 12px;
    background: #f3f3f3;
    border-radius: 6px;
    font-size: 18px;
  }
</style>
</head>
<body>

<h2>Calculadora Simples</h2>

<input id="a" type="number" placeholder="Número 1">
<input id="b" type="number" placeholder="Número 2">

<button onclick="calc('+')">Somar (+)</button>
<button onclick="calc('-')">Subtrair (-)</button>
<button onclick="calc('*')">Multiplicar (×)</button>
<button onclick="calc('/')">Dividir (÷)</button>

<div id="res">Resultado: —</div>

<script>
  function calc(op){
    const a = parseFloat(document.getElementById('a').value) || 0;
    const b = parseFloat(document.getElementById('b').value) || 0;
    let r;
    if(op === '+') r = a + b;
    else if(op === '-') r = a - b;
    else if(op === '*') r = a * b;
    else if(op === '/'){
      if(b === 0) r = 'Erro: divisão por 0';
      else r = a / b;
    }
    document.getElementById('res').textContent = 'Resultado: ' + r;
  }
</script>

</body>
</html>
